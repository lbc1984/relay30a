AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'mqtt-app

  Sample SAM Template for mqtt-app

  '
Globals:
  Function:
    Timeout: 3
Resources:
  MQTTFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: mqtt
      CodeUri: MQTTFunction
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
      - arm64
      Events:
        MqttApi:
          Type: Api
          Properties:
            Path: /mqtt
            Method: get
            RestApiId:
              Ref: MqttApiGateway
    Metadata:
      SamResourceId: MQTTFunction
  MqttApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: MqttApi
      StageName: Prod
      Cors:
        AllowMethods: '''GET'''
        AllowHeaders: '''*'''
        AllowOrigin: '''*'''
